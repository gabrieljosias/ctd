
<!DOCTYPE html>

<body>

    <form>

        <img class="logo" src="https://lh3.googleusercontent.com/proxy/ZT2MKPmV1Kn4VbHjqTmSJpvO2pdI-GZiB8Y6ST92qxlytRK5lTjo-nd4lI2TSO6PuWXXOemzoPTT7t7czMqnprHLWv-uJYBua6ao2yudMWcSpkgOxX0Ad0nwHUFw6KH8urxSaSSRwi0F9vsT7eE8uE-JUYX0c2KfyqTQwV9rLQ" alt="">
        <h1> Fale Conosco</h1>
         
        <h2>Preencha com os seus dados abaixo</h2>


        <section>

        <label for="FullName">Nome Completo</label>
        <input type="text" required placeholder="Insira seus dados" name="FullName" id="FullName">

        </section>
        


        <section>

        <label for="email">E-mail</label>
        <input type="email" required placeholder="insira seus dados" name="email" id="email">

        </section>
        
      

        <section>
            <label for="nascimento">Data de nascimento</label>
            <input type="date" nome="nascimento" id="date">
        </section>

        <section>
            <label for="password">Senha</label>
            <input type="password" nome="senha" id="password">
        </section>

        <h2>Localização</h2>

        <div>
            <label for="city">Cidade</label>
            <select  nome="city">
                <option value="">São Paulo</option>
                <option value="">Rio de Janeiro</option>
                <option value="">Salvador</option>
                <option value="">Belo Horizonte</option>
        </div>

        <div>
            <label for="observation">Detalhes</label>
            <textarea placeholder="Descreva com detalhes sobre o seu produto" name="observation" id="observation" cols="30" rows="5"></textarea>
        </div>


        
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </form>
    
</body>
</html>
